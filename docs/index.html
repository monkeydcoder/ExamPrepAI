<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="Comprehensive documentation for ExamPrepHub - An AI-powered government exam preparation platform" />
  <title>ExamPrepHub - Documentation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    #root {
      height: 100%;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #121212;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 209, 255, 0.2);
      border-radius: 50%;
      border-top-color: #00d1ff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h2 {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      margin-bottom: 8px;
    }
    p {
      color: #b0b0b0;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <h2>Loading ExamPrepHub Documentation...</h2>
      <p>Please wait while we prepare the content for you.</p>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
