<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#2d2d2d" rx="10" ry="10" />
  
  <!-- Chat UI Container -->
  <rect x="100" y="60" width="600" height="280" fill="#1e1e1e" rx="8" ry="8" stroke="#444444" stroke-width="2" />
  
  <!-- Header -->
  <rect x="100" y="60" width="600" height="40" fill="#333333" rx="8" ry="8" />
  <text x="130" y="85" font-family="Arial, sans-serif" font-size="16" fill="#00d1ff" font-weight="bold">AI Assistant</text>
  
  <!-- Chat Messages -->
  <!-- User Message -->
  <rect x="300" y="120" width="380" height="60" fill="#333333" rx="8" ry="8" />
  <text x="320" y="145" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">How should I prepare for UPSC?</text>
  <text x="320" y="165" font-family="Arial, sans-serif" font-size="12" fill="#888888">You - 5m ago</text>
  
  <!-- AI Message -->
  <rect x="120" y="200" width="380" height="100" fill="#00516d" rx="8" ry="8" />
  <text x="140" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">I recommend starting with NCERT books...</text>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Make a study schedule and practice...</text>
  <text x="140" y="275" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Focus on current affairs and revisions...</text>
  <text x="140" y="290" font-family="Arial, sans-serif" font-size="12" fill="#00d1ff">AI Assistant - Just now</text>
  
  <!-- Input Area -->
  <rect x="100" y="320" width="600" height="40" fill="#333333" rx="20" ry="20" />
  <text x="130" y="345" font-family="Arial, sans-serif" font-size="14" fill="#888888">Type your question here...</text>
  <circle cx="660" cy="340" r="15" fill="#00d1ff" />
  <path d="M653 340 L660 347 L667 340" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Robot Icon -->
  <circle cx="660" cy="100" r="25" fill="#00d1ff" />
  <rect x="645" y="90" width="30" height="25" rx="5" ry="5" fill="#2d2d2d" />
  <circle cx="653" cy="100" r="3" fill="white" />
  <circle cx="667" cy="100" r="3" fill="white" />
  <path d="M655 110 C659 115, 661 115, 665 110" stroke="white" stroke-width="2" fill="none" />
</svg> 